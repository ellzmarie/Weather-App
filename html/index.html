<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Weather App</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <h1>AJAX Weather Lab</h1>

    <div class="weather">
        <h4 class="city" id="weatherFor">Weather For: </h4>
        <h4 class="degrees" id="temp">Temperature: </h4>
        <h4 class="degrees" id="feels">Feels like: </h4>
        <h4 class="img" id="weatherDesc">Weather: </h4>
    </div>
    
    <form>
        <input class="input" type="text" value="city name, state" />
        <button>Get Weather Info</button>
    </form>    
    
</body>

</html>
