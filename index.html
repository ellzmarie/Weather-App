<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Build a Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">


</head>
<body>

    <h1>Weather App</h1>
    <img src="kawaiicloudy.png" title="sunny icons" id="kawaiiCloudy">

    <div class="weather">
        <h4 class="city" id="weatherFor">Weather For: </h4>
        <h4 class="degrees" id="temp">Temperature: </h4>
        <h4 class="degrees" id="feels">Feels like: </h4>
        <h4 class="img" id="weatherDesc">Weather: </h4>

        <input class="input" type="text" value="enter city, state"/>
        <button class="button" type="btn">Get Weather Info</button>
    </div>   

</body>

</html>
